<!DOCTYPE html> 
<html>
    <head>
		<meta charset="UTF-8">
		<link type = "image/png" rel="icon" href="images/crow.png" />
		
		<meta name="viewport" content="minimal-ui, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<script type="text/javascript" src="cordova.js" ></script>
		<script src = "js/jquery-2.2.3.min.js"></script>
		<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		<script src="js/jgestures.min.js"></script>
		
        <script src="js/jerkScript.js"></script>
		<script src="js/carousel.js"></script>
		<script src="js/audio.js"></script>
		<script src="js/user.js"></script>

		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<link rel="stylesheet" type="text/css" href="css/panicStyle.css"/>
		<link rel="stylesheet" href="css/carousel.css">
		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.css"/>
		<link rel="stylesheet" type="text/css" href="css/hoverText.css"/>
		
        <title>DotDash._</title>
    </head>

<body onload="gameSetup()">
    <div id="screen">
	<!--Z's changes-->
        <div id = "splash-screen">
            <p>DotDash.-</p>
            <img src="images/dot-yellow.png" />
            <img src="images/dot-purple.png" />
            <img src="images/dot-magenta.png" />
            <img src="images/dot-green.png" />

            <!--Z's change: enter-link gone-->
        </div>

        <div id="title">Loading...</div>
        <div id="online-connection"></div>

        <!-- buttons and elements used in the main menu screen -->
        <div id="main-screen">
            <div id="mode-selection-container">
				<div id = "middle">
					<div id="menuCarousel" class="carousel slide">
			
						<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<button onclick="play()" class="mode-select" id="mode-1">Marathon</button>
								</div>
								<div class="item">
									<button onclick="play()" class="mode-select" id="mode-2">Sudden Death</button>
								</div>
								<div class="item">
									<button onclick="play()" class="mode-select" id="mode-3">Time Attack</button>
								</div>
							</div>
							
							<a class="left carousel-control" role="button">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only"><img src="images/arrowLeft.png" alt="arrowleft"></span>
						</a>
						<a class="right carousel-control" role="button">
						  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						  <span class="sr-only"><img src="images/arrowRight.png" alt="arrowright"></span>
						</a>
					</div>
				</div>
			</div>
                
            <button onclick="openOptions()" class="nongameplay-buttons" id="options-button"><img src="images/gear.png" alt="gear"></button>
            <button onclick="openScores()" class="nongameplay-buttons" id="scores-button"><img src="images/trophy.png" alt="trophy"></button>
            <button onclick="openCredits()" class="nongameplay-buttons" id="credits-button"><img src="images/exclamation.png" alt="excalmation"></button>
        </div>

        <!-- common button used to return to the main menu -->
        <button onclick="openMainMenu()" class="nongameplay-buttons" id="return-button"><img src="images/backward.png" alt="backward" /></button>
              <div id="options-screen">
                  <div class="O_container">
                      <h2 class="option-header">Music</h2>
                      <div class="checkbox">
                          <input type="checkbox" value="None" onclick="buttonSounds();toggleMusic();" id="option-1" name="check" checked="checked"/>
                          <label for="option-1"></label>
                      </div>
                      <h2 class="option-header">Sound Effects</h2>
                      <div class="checkbox">
                          <input type="checkbox" value="None" onclick="buttonSounds();toggleSound();" id="option-2" name="check" checked="checked"/>
                          <label for="option-2"></label>
                      </div>
                      <h2 class="option-header">Steve Mode</h2>
                      <div class="checkbox">
                          <input type="checkbox" value="None" onclick="buttonSounds();steveModeToggle();" id="option-3" name="check" />
                          <label for="option-3"></label>
                      </div>
                      <h2 class="option-header" id="option-4-label">Disable Labels</h2>
                      <div class="checkbox" id="option-4-box">
                          <input type="checkbox" value="None" onclick="disableLabels()" id="option-4" name="check" />
                          <label for="option-4"></label>
                      </div>
                      <div class="buttonbox">
                          <input type="button" value="Reset Save" onclick="buttonSounds();clearSaveConfirmation();" id="option-5" name="check" /><br/>
                          <label for="option-5"></label>

                          <input type="button" value="Create Account" onclick="buttonSounds();createAccount();" id="option-6" name="check" /><br/>
                          <label for="option-6"></label>

                          <input type="button" value="login" onclick="buttonSounds();login();" id="option-7" name="check" />
                          <label for="option-7"></label>
                      </div>
                  </div>
              </div>
        <div id="scores-screen">
				<div id="score-tab">
				<p class="field switch">
				<input type="radio" id="radio1" name="field"  checked />
				<input type="radio" id="radio2" name="field" />
				<label for="radio1" class="cb-enable selected" onclick="buttonSounds()"><span>Local</span></label>
				<label for="radio2" class="cb-disable" onclick="buttonSounds()"><span>Online</span></label>
				</p>
				</div>
            <div class="L_container">
				<div id="local-scores">
				<h2>Marathon</h2><p id="localHS-0">0</p>
				<h2>Sudden Death</h2><p id="localHS-1">0</p>
				<h2>Time Attack</h2><p id="localHS-2">0</p>
				</div>
				<div class="scroll-board" id="online-scores">
				<!--!-->
				<div id="online-score-container"></div>
				</div>
            </div>
            <button onclick="openBadges()" class="nongameplay-buttons" id="badges-button"><img src="images/medal2.png" alt="medal2" /></button>
        </div>
        <div id="badges-screen">
            <div class="T_container">
                <h2 id="badge-desc">Desc</h2>
                <div class="badge-icons">
                    <img class="badge-button" id="0badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="1badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="2badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="3badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="4badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="5badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="6badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="7badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="8badge" src="images/locked.png" alt="locked" />
                    <img class="badge-button" id="9badge" src="images/locked.png" alt="locked" />
                </div>
            </div>
            <button onclick="openScores()" class="nongameplay-buttons" id="badge-return-button"><img src="images/backward.png" alt="backward" /></button>
        </div>
        <div id="credits-screen">
            <div class="T_container" id="credits-container">
                <h2>created by:</h2>
                <h2><b>THE SURVEYORS</b></h2>
                <img src="images/dot-magenta.png" alt="dot-magenta"/><p>Jake Superior</p>
                <img src="images/dot-yellow.png" alt="dot-yellow"/><p>Frisky Dingo</p>
                <img src="images/dot-green.png" alt="dot-green"/><p>Jenkinz</p>
                <img src="images/dot-blue.png" alt="dot-blue"/><p>ZIA</p>
                <img src="images/dot-purple.png" alt="dot-purple"/><p>A Sponge</p><br/>
                <button id="steve-button" class="cawButton"><img src="images/crow.png" width="60" height="60" alt="crow"/></button>
            </div>
        </div>
        <div id="game-screen">
            <div id="lives-bar">
                <img src="images/hud_heartFull.png" alt="heart"/>
                <img src="images/hud_heartFull.png" alt="heart"/>
                <img src="images/hud_heartFull.png" alt="heart"/>
            </div>
            <div id="timer-bar">
                <p id="timer">0:00</p>
            </div>
             <button class="nongameplay-buttons" onclick="pauseGame('pause')" id="pause-button"><img src="images/pause.png" alt="pause"></button>
            <button class="nongameplay-buttons" onclick="pauseGame('tutorial')" id="tutorial-button"><img src="images/question.png" alt="question"></button>
            <div id="score-bar">
                <p id="playerScore">0</p>
            </div>
            <div class="T_container" id="dot-container">
            </div>
        </div>
		<div id="pause-screen">
            <h1>Paused</h1>
            <button class="nongameplay-buttons" onclick="openConfirmation('quit')" id="quit-button"><img src="images/home.png" alt="cross"/></button>
            <button class="nongameplay-buttons" onclick="openConfirmation('restart')" id="restart-button"><img src="images/return.png" alt="return"/></button>
            <button class="nongameplay-buttons" onclick="closePauseScreen(); resumeGame();" id="unpause-button"><img src="images/forward.png" alt="forward"/></button>
            <div id="confirmation-container">
                <h2 id="confirm-text">confirm</h2>
                <button class="confirm-buttons" onclick="closeConfirmation()" id="no-button"><img src="images/cross.png" alt="cross"/></button>
                <button class="confirm-buttons" id="yes-button"><img src="images/checkmark.png" alt="checkmark"/></button>
            </div>
        </div>
        <div id="gameover-screen">
            <br/>
            <h1>GAME OVER</h1>
            <div id="final-score-container"><h2>Your score: </h2><h2 id="final-score">NULL</h2></div>
            <div id="highscore-message-container"><h2 id="highscore-message">NULL</h2></div>
            <div id="badge-message-container"><h2 id="badge-message">NULL</h2></div>
            <button class="nongameplay-buttons" id="game-over-quit-button" onclick="quitGame()"><img src="images/home.png" alt="backward"></button>
            <button class="nongameplay-buttons" id="game-over-leaderboard-button" onclick="openScores()"><img src="images/trophy.png" alt="leaderboards"></button>
            <button class="nongameplay-buttons" id="game-over-restart-button" onclick="playAgain()"><img src="images/return.png" alt="return"></button>
        </div>
        <div id="tutorial1-screen">
            <img class="tutorial-gif" src="images/tutorial1.gif" alt="tutorial1"/>
            <button class="nongameplay-buttons" id="tutorial-return-button" onclick="closeTutorialScreen();  resumeGame();"><img src="images/backward.png" alt="backward"></button>
            <button class="nongameplay-buttons" id="to-tutorial2-button" onclick="nextTutorial();"><img src="images/forward.png" alt="forward"></button>
        </div>
        <div id="tutorial2-screen">
            <img class="tutorial-gif"  src="images/marathon.gif" alt="untimed"/>
            <button class="nongameplay-buttons" id="tutorial1-return-button" onclick="openTutorialScreen();"><img src="images/backward.png" alt="backward"></button>
        </div>
        <div id="tutorial3-screen">
            <!-- change to sudden death -->
            <img class="tutorial-gif" src="images/untimed.gif" alt="marathon"/>
            <button class="nongameplay-buttons" id="tutorial2-return-button" onclick="openTutorialScreen();"><img src="images/backward.png" alt="backward"></button>
        </div>
        <div id="tutorial4-screen">
            <img class="tutorial-gif"  src="images/timeattack.gif" alt="timeattack"/>
            <button class="nongameplay-buttons" id="tutorial3-return-button" onclick="openTutorialScreen();"><img src="images/backward.png" alt="backward"></button>
        </div>
    </div>
    <div id="overlay-popup">
        <h2 id="popup-text"></h2>
        <button class="confirm-buttons" id="popup-yes-button" onclick="resetSave()"><img src="images/checkmark.png" alt="yea okay"/></button>
        <button class="confirm-buttons" id="popup-accept-button" onclick="closePopup()"><img src="images/checkmark.png" alt="neato"/></button>
        <button class="confirm-buttons" id="popup-no-button" onclick="closePopup()"><img src="images/cross.png" alt="don't do it"/></button>
    </div>
<!--added preloader-->
<div id="preload">
    <img src="images/cross.png" width="1" height="1" alt="Cross" />
    <img src="images/checkmark.png" width="1" height="1" alt="Checkmark" />
    <img src="images/steve.png" width="1" height="1" alt="Steve" />
    <img src="images/madsteve.png" width="1" height="1" alt="Madsteve" />
	<img src="images/arrowLeft.png" width="1" height="1" alt="arrowLeft" />
	<img src="images/arrowRight.png" width="1" height="1" alt="arrowRight" />
	<img src="images/audioOff.png" width="1" height="1" alt="audioOff" />
	<img src="images/audioOn.png" width="1" height="1" alt="audioOn" />
	<img src="images/backward.png" width="1" height="1" alt="backward" />
	<img src="images/crow.png" width="1" height="1" alt="crow" />
	<img src="images/exclamation.png" width="1" height="1" alt="exclamation" />
	<img src="images/forward.png" width="1" height="1" alt="forward" />
	<img src="images/gear.png" width="1" height="1" alt="gear" />
	<img src="images/hud_heartFull.png" width="1" height="1" alt="hud_heartFull" />
	<img src="images/locked.png" width="1" height="1" alt="locked" />
	<img src="images/logo.png" width="1" height="1" alt="logo" />
	<img src="images/medal2.png" width="1" height="1" alt="medal2" />
	<img src="images/question.png" width="1" height="1" alt="question" />
	<img src="images/return.png" width="1" height="1" alt="return" />
	<img src="images/trophy.png" width="1" height="1" alt="trophy" />
	<img src="images/noPause.png" width="1" height="1" alt="noPause" />
	<img src="images/intro.gif" width="1" height="1" alt="intro" />
	<img src="images/marathon.gif" width="1" height="1" alt="marathon" />
	<img src="images/tutorial1.gif" width="1" height="1" alt="tutorial1" />
	<img src="images/untimed.gif" width="1" height="1" alt="untimed" />
	<img src="images/timeattack.gif" width="1" height="1" alt="timeattack" />
</div>
</body>
</html>
